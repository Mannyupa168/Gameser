<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gameser is an online store of games for platforms like playstation, xobox and nintendo, having also games for PC. Here you will find most of the newest games of the year, also if you don't find a game let us know and we will put it in our catalog for you."
    />
    <meta
      name="keywords"
      content="videogames, store, playstation, nintendo, xbox, gameser, games, popular games, newest games"
    />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Welcome to Gameser</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GAMESER</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link catalog" href="#">Catalog</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Catalog
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Free to play</a></li>
                  <li><a class="dropdown-item" href="#">Early Access</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Special Selections</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <i class="bi bi-search"></i>
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <ul class="brands-container">
              <li>
                <a class="nav-brand" href="#">
                  <i class="bi bi-playstation"></i>
                </a>
              </li>
              <li>
                <a class="nav-brand" href="#">
                  <i class="bi bi-xbox"></i>
                </a>
              </li>
              <li>
                <a class="nav-brand" href="#"
                  ><i class="bi bi-nintendo-switch"></i
                ></a>
              </li>
            </ul>
          </div>
          <ul class="nav-tools">
            <li><i class="bi bi-person-fill"></i></li>
            <li><i class="bi bi-heart-fill"></i></li>
            <li><i class="bi bi-bag-fill"></i></li>
          </ul>
        </div>
      </nav>
    </header>
    <!--Brands Container-->
    <div class="sec-nav">
      <ul class="sec-nav__list">
        <li class="sec-nav__item">
          <a href="#">
            <i class="bi bi-playstation"></i>
          </a>
        </li>
        <li class="sec-nav__item--separation">
          <a href="#">
            <i class="bi bi-xbox"></i>
          </a>
        </li>
        <li class="sec-nav__item">
          <a href="#">
            <i class="bi bi-nintendo-switch"></i>
          </a>
        </li>
      </ul>
    </div>
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
